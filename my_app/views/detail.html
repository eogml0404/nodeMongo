{% extends 'base.html' %}

{% block content %}
    {% if detail %}
    <br>
        <h2>상세 페이지</h2>
    <br>
    <div style="border: 1px solid black; padding: 1%; width: fit-content;">
        <p>글 제목: {{ detail.title }}</p>
        <p>글 내용: {{ detail.contents }}</p>
        <form action="/delete/{{detail.id}}" method="post">
            <a href="/edit/{{ detail.id }}" >글 수정</a>
            
            <input style="margin-left: 50px;" type="submit" value="글삭제">
        </form>
    </div>
    {% else %}
    <br>
        <h2>상세 페이지 수정</h2>
    <br>   
        <form action="/edit/{{ edit.id }}" method="post">
            <p>글 제목: <input type="text" name="title" value="{{ edit.title }}"></p>
            <p>글 내용: <input type="text" name="contents" value="{{ edit.contents }}"></p>
            <input type="submit" value="수정 완료">
        </form>
    {% endif %}
{% endblock %}
